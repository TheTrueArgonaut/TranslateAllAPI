<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Argonaut Digital Ventures{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Optional: Google Font + Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .feature-icon { font-size: 2rem; color: #007cba; }
    .btn-primary { background-color: #007cba; border: none; }
    footer { padding: 2rem 0; text-align: center; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">
        <i class="fas fa-ship"></i> Argonaut DV
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('demo') }}">Demo</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('terms') }}">Terms</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('privacy') }}">Privacy</a></li>
            {%- if session.get('user_id') %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
            {%- else %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a>
            </li>
            {%- endif %}
        </ul>
      </div>
    </div>
  </nav>

  <main class="my-5">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="bg-light">
    <div class="container">
      <p class="mb-0">&copy; {{ now.year }} Argonaut Digital Ventures LLC</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
